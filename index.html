<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="robots" content="noindex">

    <style>

        html {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            font-size: 14px;
            display: flex;
            flex-wrap: column nowrap;
            align-items: center;
            justify-content: center;
        }

        form {
            width: 32rem;
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(3, 1fr);
        }

        input[type=button] {
            width: 10rem;
            min-height: 10rem;
        }

    </style>

    <script type="text/javascript">

        document.addEventListener('readystatechange', function () {
            if (document.readyState === 'interactive') {
                tictac.setup();
            }
        });

        class tictac {

            static bA0; 
            static bA1; 
            static bA2;
            static bB0; 
            static bB1; 
            static bB2;
            static bC0; 
            static bC1; 
            static bC2;

            static click(id) {
                if (id == 'A0')
                    this.bA0.setAttribute("value", "X");
                if (id == "A1")
                    this.bA1.setAttribute("value", "X");
            }

            static setup() {
                this.bA0 = document.getElementById("A0");
                this.bA1 = document.getElementById("A1");
                this.bA2 = document.getElementById("A2");
                this.bB0 = document.getElementById("B0");
                this.bB1 = document.getElementById("B1");
                this.bB2 = document.getElementById("B2");
                this.bC0 = document.getElementById("C0");
                this.bC1 = document.getElementById("C1");
                this.bC2 = document.getElementById("C2");

                fetch('https://apitictac.t79.app/', {
                    method: 'Post',
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        'player': 'X',
                        'move': '',
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        div.innerHTML = data['board'];
                    })
                    .catch((error) => {
                        console.error('Error', error);
                    })
            }

        }


    </script>

    <title>Tic Tac</title>

</head>

<body>

    <div id="content-container">

        <form>
            <input id="A0" type="button" value="" onclick="tictac.click('A0')">
            <input id="A1" type="button" value="" onclick="tictac.click('A1')">
            <input id="A2" type="button" value="" onclick="tictac.click('A2')">
            <input id="B0" type="button" value="" onclick="tictac.click('B0')">
            <input id="B1" type="button" value="" onclick="tictac.click('B1')">
            <input id="B2" type="button" value="" onclick="tictac.click('B2')">
            <input id="C1" type="button" value="" onclick="tictac.click('C0')">
            <input id="C2" type="button" value="" onclick="tictac.click('C1')">
            <input id="C3" type="button" value="" onclick="tictac.click('C2')">
        </form>

        <div id="content-column">

        </div>

    </div>



</body>

</html>
